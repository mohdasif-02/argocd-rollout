name: Build and Push to GCP Artifact Registry with WIF

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'index.html'
      - '.github/workflows/build-and-deploy.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write      # Required for OIDC federation
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/<PROJECT_NUMBER>/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deployer@<PROJECT_ID>.iam.gserviceaccount.com"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=us-central1-docker.pkg.dev/<PROJECT_ID>/my-repo/nginx-rollout:$(date +%Y%m%d%H%M%S)
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Update rollout.yaml with New Image Tag
        run: |
          sed -i "s|image:.*|image: $IMAGE_NAME|" nginx-rollout/rollout.yaml
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add nginx-rollout/rollout.yaml
          git commit -m "Update rollout.yaml with new image tag"
          git push
